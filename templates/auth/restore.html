<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore Password - DeSales Exchange Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <!-- Decoraciones de fondo (hojas/formas) -->
        <div class="bg-decoration top-left">
            <img src="{{ url_for('static', filename='img/muchasHojas.svg') }}" alt="muchas hojas">
        </div>
        <div class="bg-decoration bottom-right">
            <img src="{{ url_for('static', filename='img/3hojas.svg') }}" alt="2 hojas">
        </div>

        <div class="login-card">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/DEH_logo.svg') }}" alt="DeSales Exchange Hub Logo" class="login-logo">
            </div>

            {% if error %}
                <div class="error-container">
                    <p class="error-message">{{ error }}</p>
                </div>
            {% endif %}

            <form class="login-form" action="{{ url_for('recover_password', token=token) }}" method="POST">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your new password" required>
                </div>

                <div class="form-group">
                    <label for="password_confirm">Confirm Password</label>
                    <input type="password" id="password_confirm" name="password_confirm" class="form-input" placeholder="Confirm your new password" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="login-btn">Update Password</button>
                </div>

                <div class="form-footer">
                    <a href="{{ url_for('login') }}" class="recover-link">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
