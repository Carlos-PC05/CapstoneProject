<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DeSales Exchange Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <!-- Decoraciones de fondo (hojas/formas) -->
        <div class="bg-decoration top-left">
            <img src="{{ url_for('static', filename='img/muchasHojas.svg') }}" alt="muchas hojas">
        </div>
        <div class="bg-decoration bottom-right">
            <img src="{{ url_for('static', filename='img/3hojas.svg') }}" alt="2 hojas">
        </div>

        <div class="login-card" style="text-align: center;">
            <div class="logo-container">
                <!-- Usaremos el logo que mejor se adapte, asumo desales-logo-color.svg por el fondo blanco -->
                <img src="{{ url_for('static', filename='img/DEH_logo.svg') }}" alt="DeSales Exchange Hub Logo" class="login-logo">
            </div>

            <p class="texto-confirm">
                We have sent a confirmation email to your account.<br>
                Please check your inbox and click the link to confirm your email. <br>
                It may take a few minutes.
            </p>
            
        </div>
    </div>
</body>
</html>
