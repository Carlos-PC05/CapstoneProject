<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DeSales Exchange Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <!-- Decoraciones de fondo (hojas/formas) -->
        <div class="bg-decoration top-left">
            <img src="{{ url_for('static', filename='img/assets/muchasHojas.svg') }}" alt="muchas hojas">
        </div>
        <div class="bg-decoration bottom-right">
            <img src="{{ url_for('static', filename='img/assets/3hojas.svg') }}" alt="2 hojas">
        </div>

        <div class="login-card">
            <div class="logo-container">
                <!-- Usaremos el logo que mejor se adapte, asumo desales-logo-color.svg por el fondo blanco -->
                <img src="{{ url_for('static', filename='img/assets/DEH_logo.svg') }}" alt="DeSales Exchange Hub Logo" class="login-logo">
            </div>

            <!-- Alertas de error -->
            {% if error %}
                <div class="error-container">
                    <p class="error-message">{{ error }}</p>
                </div>
            {% endif %} 

            <!-- Alertas de Ã©xito -->
            {% if success %}
                <div class="success-container">
                    <p class="success-message">{{ success }}</p>
                </div>
            {% endif %} 

            <form class="login-form" action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password">
                </div>

                <div class="form-actions">
                    <button type="submit" class="login-btn">Login</button>
                </div>

                <div class="form-footer">
                    <span class="signup-text">Don't you have an account? <a href="{{ url_for('signup') }}" class="signup-link">Sign up</a></span>
                    <a href="{{ url_for('recover') }}" class="recover-link">Recover Password</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
