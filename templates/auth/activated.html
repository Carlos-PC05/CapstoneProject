<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activated - DeSales Exchange Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <!-- Decoraciones de fondo -->
        <div class="bg-decoration top-left">
            <img src="{{ url_for('static', filename='img/muchasHojas.svg') }}" alt="muchas hojas">
        </div>
        <div class="bg-decoration bottom-right">
            <img src="{{ url_for('static', filename='img/3hojas.svg') }}" alt="2 hojas">
        </div>

        <div class="login-card">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/DEH_logo.svg') }}" alt="DeSales Exchange Hub Logo" class="login-logo">
            </div>

            <div class="success-container">
                <div class="success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <h2>Account Activated!</h2>
                <p class="texto-confirm">
                    Your account has been successfully confirmed. You can now log in to access all features.
                </p>
                
                <div class="form-actions">
                    <a href="{{url_for('login')}}" class="login-btn">Go to Login</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
